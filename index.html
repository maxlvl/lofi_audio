<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LoFi Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">


  <div class="keys">
    <div data-key="1" class="key">
      <kbd>1</kbd>
      <span class="sound">Music box</span>
    </div>
    <div data-key="2" class="key">
      <kbd>2</kbd>
      <span class="sound">Long piano chords</span>
    </div>
    <div data-key="3" class="key">
      <kbd>3</kbd>
      <span class="sound">Short piano chords</span>
    </div>
    <div data-key="4" class="key">
      <kbd>4</kbd>
      <span class="sound">Mellow beat</span>
    </div>
  </div>

  
  <button class="modalButton">Credits</button>

  <audio data-key="1" src="sounds/musicbox.ogg"></audio>
  <audio data-key="2" src="sounds/lofi_chords_piano.ogg"></audio>
  <audio data-key="3" src="sounds/epiano_chords_f43.ogg"></audio>
  <audio data-key="4" src="sounds/drums_slow_lofi.ogg"></audio>

</div>

<div class="creditsmodal-outer">
    <span class="creditsmodal-inner"><h2>LoFi kit</h2><br>Music Box by <a href="https://www.looperman.com/loops?mid=Genamusic">Genamusic</a>. <br>Piano chords and beats by <a href="https://www.looperman.com/loops?mid=F43">F43</a>. 
      <br>
      <br>
      Background art by <a href="https://www.deviantart.com/arsenixc">ArseniXC</a></span>
</div>

<script src="script.js"></script>


</body>
</html>
